name: Build and Push Docker Images

on:
  push:
    branches:
      - main
      - 'divine/*'
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  ORG: divinevideo

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - image: osprey-coordinator
            context: .
            dockerfile: osprey_coordinator/Dockerfile
          - image: osprey-worker
            context: .
            dockerfile: osprey_worker/Dockerfile
          - image: osprey-ui
            context: .
            dockerfile: osprey_ui/Dockerfile
          - image: osprey-divine-worker
            context: .
            dockerfile: divine/Dockerfile.worker
          - image: osprey-nostr-bridge
            context: divine/nostr-kafka-bridge
            dockerfile: divine/nostr-kafka-bridge/Dockerfile

    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.REGISTRY }}/${{ env.ORG }}/${{ matrix.image }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
